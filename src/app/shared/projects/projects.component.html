<section id="projects">
  <div class="container-fluid">
      <section class="row">
          <div class="col-md-9 mx-auto text-center">
            <h2 class="title">Projects</h2>
            <h4>This website was developed using Angular 7, JavaScript, Bootstrap 4, SASS, CSS, and HTML5. Check out the code for this website and other websites I've developed or supported below.
                <br>
                <a href="https://github.com/gatewayitconsulting/jmdesigns-app" target="_blank" rel="noopener" class="btn btn-primary btn-round">
                    <img src="assets/img/skills/github.svg" height="25px" width="25px" alt="Image of brand GitHub with purple background."/> GitHub
                </a>
            </h4>
          </div>
      </section>
      <section class="row">
          <div class="col-md-6 pHalf" *ngFor="let project of projects">
              <div class="card card-background card-background-product card-no-shadow" [ngStyle]="{'background-image': 'url('+project.image+')', 'background-position': 'top'}">
                  <div class="card-body">
                      <h3 class="card-title">
                          {{ project.name }}
                      </h3>
                      <p class="card-description">
                          {{ project.description }}
                      </p>
                      <a href="{{ project.websiteLink }}" target="_blank" rel="noopener" class="btn btn-primary btn-round mx-1">
                          <i class="now-ui-icons objects_spaceship"></i> View Website
                      </a>
                      <a *ngIf="project.codeLink !== ''" href="{{ project.codeLink }}" target="_blank" rel="noopener" class="btn btn-primary btn-round mx-1">
                        <img src="assets/img/skills/github-white.svg" height="15px" width="15px" alt="Image of brand GitHub with purple background."/> View GitHub
                    </a>
                  </div>
              </div>
          </div>
      </section>
  </div>
</section>
